        function cmd(){
            var command = document.getElementById("searchStart");
            var commandVal = command.value;
            if (commandVal == "relodePage" || commandVal == "reload" || commandVal == "refresh"){
                setTimeout(() => {
                    window.location.reload();
                }, 100);
            }else{
                if (commandVal == "ip" || commandVal == "Ip" || commandVal == "ipConfig" || commandVal == "ipconfig"){
                    setTimeout(() => {
                        var data1 = fetch("https://api.ipify.org/?format=json").then(function (response) {
                            return response.json();
                        }).then(function (obj) {
                            console.log(obj);
                            alert("check console to see your IP adress");
                        }).catch(function (err) {
                            console.log(err);
                            alert("Something went wrong!");
                        })
                    }, 500);
                }else{
                    if (commandVal == "geo" || commandVal == "coords" || commandVal == "coor" || commandVal == "location" || commandVal == "pos"){
                        setTimeout(() => {
                            if (navigator.geolocation){
                                navigator.geolocation.getCurrentPosition(showPosition);
                                function showPosition(Position){
                                    alert("Latitude: " + Position.coords.latitude + " Longitude: " + Position.coords.longitude);
                                }
                            }else{
                                console.log("geolocation denied");
                                alert("Sorry, geolocation is not supported on your normal browser, device, or admin.");
                            }
                        }, 500);
                    }
                }
            }
        }
